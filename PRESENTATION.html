<h2 id="possible-ideas">Possible Ideas</h2>

<p><a href="https://prod.liveshare.vsengsaas.visualstudio.com/join?F3816E774B568EB2AF1A32331246DE0D7030">https://prod.liveshare.vsengsaas.visualstudio.com/join?F3816E774B568EB2AF1A32331246DE0D7030</a></p>
<ul>
<li>Superimpose stars from catalogue onto result image</li>
<li>Mark all stars that have a mag larger than a set value</li>
<li>Restrict the list of stars to within a given teh field of view</li>
<li>Check if a given star vanished, check specific position</li>
<li>Or list all stars that vanished (e.i. do not posses the emission line)</li>
<li>Flexibility to choose catalogue (radio, etc..)</li>
<li>Query a catalogue to find calibration sources (what is calibration source?)</li>
<li>Show contours from BB image projected on (NB-μBB) image or vice versa?</li>
</ul>

<p>use symlognorm possibly to display data</p>
</section>

<h2 id="codebase-specifics">Codebase specifics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="18">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> astrosceni <span class="hljs-keyword">import</span> Image, Subtractor

NB = Image()
NB.load(<span class="hljs-string">&#x27;path/to/NB/image.fits&#x27;</span>)
NB.crop(xStart, xStop, yStart, yStop) <span class="hljs-comment"># Pass in coordinates to keep</span>

BB = Image()
BB.load(<span class="hljs-string">&#x27;path/to/BB/image.fits&#x27;</span>)
BB.crop(xStart, xStop, yStart, yStop) <span class="hljs-comment"># Pass in coordinates to keep</span>

<span class="hljs-comment"># NB.crop and BB.crop is only to do prior cleaning before any operations</span>

sub = Subtractor()

sub.seNBImage(NB)
sub.setBBImage(NB)

sub.setScaleFactorRange([<span class="hljs-number">0</span>, <span class="hljs-number">2</span>])
sub.setTestRegion(
  coordinateSystem=([ra_1, dec_1], [ra_2, dec_2]), 
  <span class="hljs-comment"># pixelSystem=([x_start, y_start], [x_end, y_end])</span>
)

sub.calcOptimalScaleFactor()

sub.plotPixelDist(mu=<span class="hljs-number">0.1</span>) 
<span class="hljs-comment"># The above plots a histogram of the pixel distribution of a specific scale factor</span>
sub.plotSkewVsMu()
<span class="hljs-comment"># also overlay the optimal scale factor on the plot and print out its value</span>

sub.getResultImage()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="18">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> astrosceni <span class="hljs-keyword">import</span> StarsFilter

<span class="hljs-built_in">filter</span> = StarsFilter()

<span class="hljs-comment">#Utilise a specific catalogue (can be defined by user)</span>
<span class="hljs-built_in">filter</span>.setCatalogue(<span class="hljs-string">&quot;hipparcos&quot;</span>)

<span class="hljs-built_in">filter</span>.getStarsInRegion(ra_1, ra_2, dec_1, dec_2, 
                  min_mag=<span class="hljs-number">9</span>, max_mag=<span class="hljs-number">1</span>, 
                  min_periodicity=<span class="hljs-number">0</span>, max_periodicity=<span class="hljs-number">2</span>)

<span class="hljs-built_in">filter</span>.setVisibleStars(NB)
<span class="hljs-comment"># a function to compare how visible a star is compared to the background</span>
<span class="hljs-comment"># get data from an image object, loop over all the stars to compare</span>
<span class="hljs-comment"># decide criteria for visible stars empirical by looking at plots</span>

<span class="hljs-built_in">filter</span>.getVisibleStars() <span class="hljs-comment"># Returns all stars that can be seen in image</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="18">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> astrosceni <span class="hljs-keyword">import</span> StarsRemover

remover = StarsRemover()

remover.setRemovableStars(<span class="hljs-built_in">filter</span>.getVisibleStars())
remover.setTargetImage(NB)

remover.removeStars()
<span class="hljs-comment"># image with stars removed stored here</span>

remover.getResultImage()
<span class="hljs-comment"># return image with stars removed </span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="18">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">NB_remover.getResultImage()
BB_remover.getResultImage()

final_img = sub.getSubtractedImage(NB_remover.getResultImage(), BB_remover.getResultImage(), optimal_mu)

final_img.setLabeledStars(<span class="hljs-built_in">filter</span>.getVisibleStars())
</code></pre>
</section>

<h2 id="things-to-consider-still">Things to consider still</h2>
<p>If NB and BB images have different sizes or different RA, DEC limits, what to do??<br />
Should it be the responsibility of the user to properly crop using the Image.crop() function at the start?</p>
<p>What if the user has 2 images that partially overlap and user doesn't really wanna put effort into crunching the numbers to do a proper crop? Should there be a function that takes in two images and just returns the two images cropped into the dimensions where they both overalp?</p>
</section>
